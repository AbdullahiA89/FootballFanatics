{% extends "layout.html" %}

{% block content %}
<div class="result-container">
    <h1>Quiz Complete!</h1>
    <p>You scored {{ score }} out of {{ total }}!</p>
    <a href="{{ url_for('home') }}">Back to Home</a>
    <form method="POST" action="{{ url_for('reset_quiz') }}">
        <button type="submit">Restart Quiz</button>
    </form>
</div>
{% endblock %}
